<!-- Q.1) Create a simple Angular component that takes input data and displays it. -->

<div style="max-width:400px;margin:auto;font-family:Arial;">

  <h3>Enter Your Name</h3>

  <input type="text" [(ngModel)]="name" placeholder="Enter Name">

  <button (click)="show()">Display</button>

  <h4 *ngIf="output">You Entered: {{ output }}</h4>

</div>
